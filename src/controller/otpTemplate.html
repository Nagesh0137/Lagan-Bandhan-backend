<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #ef4444;
        padding: 10px;
        color: white;
        text-align: center;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }
      .content {
        padding: 20px;
        text-align: center;
      }
      .otp {
        font-size: 24px;
        font-weight: bold;
        color: #ef4444;
        letter-spacing: 2px;
        margin: 20px 0;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
        text-align: center;
      }
      .button {
        background-color: #ef4444;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Your OTP Code</h1>
      </div>
      <div class="content">
        <p>Dear User,</p>
        <p>Your One-Time Password (OTP) is:</p>
        <div class="otp">{{OTP_CODE}}</div>
        <p>
          Please use this code to complete your verification. This code is valid
          for 10 minutes.
        </p>
        <a href="#" class="button">Verify Now</a>
      </div>
      <div class="footer">
        <p>If you did not request this code, please ignore this email.</p>
      </div>
    </div>
  </body>
</html>
